{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Shelf</title>
  </head>
  <body>
    <header>    
      <div>
        {% if user.is_authenticated %}
          <p class="">Hello, {{ user.username }}!</p>
          <a href="{% url 'auth_logout' %}" class="">Logout</a>
          {% else %}
          <a href="{% url 'auth_login' %}" class="">Login</a>
          {% endif %}
      </div>
    </header>
  </body>
</html>
